
<!DOCTYPE html>
<html>
<head>
  <title>Dummy</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>
  <center>
    <header>
      <h1>Dummy Controls</h1>
    </header>
    <h2>Servos</h2>
    <div>
      <table>
        <tr>
          <td style="width:14.4px; text-align: right">0: </td>
          <td><input  id="servo0" type="range" min="1" max="180" step="1" value="1" onchange="servo0()"></td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: right">1: </td>
          <td><input  id="servo1" type="range" min="1" max="180" step="1"  value="1" onchange="servo1()"></td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: right">2: </td>
          <td><input  id="servo2" type="range" min="1" max="180" step="1"  value="90" onchange="servo2()"></td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: right">3: </td>
          <td><input  id="servo3" type="range" min="1" max="180" step="1" value="65" onchange="servo3()"></td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: right">4: </td>
          <td><input  id="servo4" type="range" min="1" max="180" step="1"  value="70" onchange="servo4()"></td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: right">5: </td>
          <td><input  id="servo5" type="range" min="1" max="180" step="1"  value="1" onchange="servo5()"></td>
        </tr>
        <tr>
          <td><input  id="nod" type="button" value="Nod" onclick="nod()"</td>
        </tr>
        <tr>
          <td><input  id="no" type="button" value="No" onclick="no()"</td>
        </tr>
        <tr>
          <td><input  id="reset" type="button" value="RESET" onclick="reset()"</td>
        </tr>
      </table>
    </div>
  </center>
</body>
</html>
